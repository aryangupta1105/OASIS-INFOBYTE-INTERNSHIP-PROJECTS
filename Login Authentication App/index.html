<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('welcome.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .welcome {
            font-size: 4em;
            color: rgb(124, 11, 11);
            text-align: center;
            margin-bottom: 30px;
        }
        .options {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .options a {
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .options a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="welcome">
        <p>Welcome</p>
    </div>
    <div class="options">
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>
    </div>
</body>
</html>
