<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Aryan Gupta</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./icons8-calculator-60.png">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h2 class="Heading">My Calculator</h2>
            <div class="calculator">
                <div class="screen-container">
                    <input type="text" readonly class="inputScreen"  data-inputScreen>
                </div>
                <div class="keys">
                    <button id="ac" class="operator white">AC</button>
                    <button id="de" class="operator white">DE</button>
                    <button class="operator multiply" id=".">.</button>
                    <button class="operator divide" id="/">/</button>
                    <button class="digit" id="7">7</button>
                    <button class="digit" id="8">8</button>
                    <button class="digit" id="9">9</button>
                    <button class="operator multiply" id="*">x</button>
                    <button class="digit" id="4">4</button>
                    <button class="digit" id="5">5</button>
                    <button class="digit" id="6">6</button>
                    <button class="operator plus" id="+">+</button>
                    <button class="digit" id="1">1</button>
                    <button class="digit" id="2">2</button>
                    <button class="digit" id="3">3</button>
                    <button class="operator minus" id="-">-</button>
                    <button class="digit" id="00">00</button>
                    <button class="digit0" id="0">0</button>
                    <button class="operator equal" id="=">=</button>
                </div>
            </div>
        </div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
