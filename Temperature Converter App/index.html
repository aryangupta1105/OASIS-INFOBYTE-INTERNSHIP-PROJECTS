<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h2 class="heading">Temperature Converter App</h2>
            <form class="app" onsubmit="updateValue(); return false;">
                <div class="field">
                    <div class="C-box box">
                        <label for="celsius">Temperature (in Celsius)</label>
                        <input type="text" id="celsius" name="celsius" class="temperature" placeholder="0">
                    </div>
                    <div class="K-box box">
                        <label for="kelvin">Temperature (in Kelvin)</label>
                        <input type="text" id="kelvin" name="kelvin" class="temperature" placeholder="0">
                    </div>
                    <div class="F-box box">
                        <label for="farenheit">Temperature (in Farenheit)</label>
                        <input type="text" id="farenheit" name="farenheit" class="temperature" placeholder="0">
                    </div>
                </div>
                <div class="actions">
                    <button type="submit"  class="convert">Convert</button>
                    <button class="clearBtn">clear</button>
                </div>
                
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
